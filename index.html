<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome to Bud's note</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<style>

		body{
			background-color: rgba(151, 182, 232, 0.37);
		}

		.logo {
			position: relative;
			left: 35%;
			width: 30%;
		}
		.button{
			position: relative;
			width: 70%;
		}
		.credential_rec{
			bottom : 0;
		}
		.with-padding{
			margin-top: 3%;
			margin-bottom: 3%;
		}

	</style>
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<img src="bootstrap/Logotest.png" alt="Logo di Bud's note" class="logo"></img>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<p class="text-center">Welcome to Bud's Note!</p>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 text-center with-padding">
				<button onclick="window.location.href='login.html'" type="button" class="btn btn-info btn-lg button">Login</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 text-center">
				<button onclick="window.location.href='register.html'" type="button" class="btn btn-info btn-lg button">Register</button>
			</div>
		</div>

	<script src="jQuery.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
